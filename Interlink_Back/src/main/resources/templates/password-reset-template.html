<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #d32f2f, #a70000);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Content */
        .content {
            padding: 30px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .content p {
            margin-bottom: 20px;
        }

        /* Button */
        .button {
            display: block;
            width: fit-content;
            background: #d32f2f;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            transition: 0.3s ease-in-out;
        }

        .button:hover {
            background: #a70000;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            padding: 15px;
            background: #f4f4f4;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .email-container {
                width: 90%;
                margin: 20px auto;
            }

            .content {
                padding: 20px;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        Password Reset
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>You have requested to reset your password. Please click the button below to reset it:</p>
        <a href="{{resetLink}}" class="button">Reset Password</a>
        <p>If you did not request a password reset, please ignore this email.</p>
    </div>
    <div class="footer">
        &copy; 2025 Esprit_Interlink. All rights reserved.
    </div>
</div>
</body>
</html>
