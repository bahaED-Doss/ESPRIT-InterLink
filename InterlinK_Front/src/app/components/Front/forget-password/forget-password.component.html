 <div class="container" id="container" #container>
    <!-- Change Password Form -->
    
    <div class="form-container sign-up-container">
      
    </div>
  
    <!-- Forgot Password Form -->
    <div class="form-container sign-in-container">
        
      <form (ngSubmit)="onForgotPassword()" #forgotPasswordForm="ngForm">
       
        <h1 class="create">Reset Password</h1>
  
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <i class="bi bi-envelope input-icon"></i>
          <input class="input100" type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
          <span class="focus-input100"></span>
        </div>
        <div class="form-group_flex">
            <button class="sign_inB" type="submit">Send Reset Link</button>
            <button class="back" type="submit" routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Back to login</button>
        </div>
       
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </div>
  
    <!-- Overlay Container -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <!-- Optional: Add content for the left overlay panel -->
        </div>
        <div class="overlay-panel overlay-right">
            
        </div>
      </div>
    </div>
  </div>
