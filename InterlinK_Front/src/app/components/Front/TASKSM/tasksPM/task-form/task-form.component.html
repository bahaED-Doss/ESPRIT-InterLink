<div class="task-drawer" [class.open]="isOpen">
  <div class="drawer-header">
    <h3>{{ isEditing ? 'Edit Task' : 'Create New Task' }}</h3>
    <button class="close-btn" (click)="close.emit()">&times;</button>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title*</label>
      <input 
        id="title" 
        type="text" 
        formControlName="title"
        class="form-control"
        [class.is-invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
      >
    </div>
  
   
        
        <div class="form-group">
          <label for="description">Description*</label>
          <textarea 
            id="description" 
            formControlName="description"
            class="form-control"
            [class.is-invalid]="taskForm.get('description')?.invalid && taskForm.get('description')?.touched"
          ></textarea>
        </div>
        
        <div class="form-group">
          <label for="deadline">Deadline*</label>
          <input 
            id="deadline" 
            type="date" 
            formControlName="deadline"
            class="form-control"
            [class.is-invalid]="taskForm.get('deadline')?.invalid && taskForm.get('deadline')?.touched"
          >
        </div>
        
       
        
        <div class="form-group">
          <label for="priority">Priority*</label>
          <select 
            id="priority" 
            formControlName="priority"
            class="form-control"
          >
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
        </div>
        
        <div class="form-group" *ngIf="isEditing">
          <label for="status">Status</label>
          <select id="status" class="form-control" [(ngModel)]="taskModel.status" name="status">
            <option value="PENDING">To Do</option>
            <option value="IN_PROGRESS">Doing</option>
            <option value="COMPLETED">Done</option>
          </select>
        </div>
        
        <div class="drawer-footer">
          <button type="button" class="btn btn-secondary" (click)="close.emit()">Cancel</button>
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="taskForm.invalid"
          >
            {{ isEditing ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </div>


  <div class="drawer-overlay" [class.open]="isOpen" (click)="onClose()"></div>
