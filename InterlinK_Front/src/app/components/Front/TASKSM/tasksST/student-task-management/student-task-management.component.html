<app-student-navbar></app-student-navbar>

<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Student Task Management</h4>
        </div>
        <div class="card-body">
          <app-select-student (studentSelected)="onStudentSelected($event)"></app-select-student>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading indicator -->
  <div class="row mt-4" *ngIf="loading">
    <div class="col-12 text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading tasks...</p>
    </div>
  </div>

  <!-- Error message -->
  <div class="row mt-4" *ngIf="error">
    <div class="col-12">
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-triangle me-2"></i> {{error}}
        <button type="button" class="btn btn-sm btn-outline-danger ms-3" (click)="loadTasksByProjectId(selectedProjectId)">Try Again</button>
      </div>
    </div>
  </div>

  <!-- No project assigned message -->
  <div class="row mt-4" *ngIf="noProjectAssigned">
    <div class="col-12">
      <div class="alert alert-warning">
        <i class="fas fa-exclamation-circle me-2"></i> You are not assigned to a project yet.
      </div>
    </div>
  </div>

  <!-- Task list -->
  <div class="row mt-4" *ngIf="!loading && !error && !noProjectAssigned && tasks.length > 0">
    <div class="col-12">
      <app-task-list 
  [tasks]="tasks"
  [isManager]="false"
  (statusChanged)="onStatusChanged($event)">
</app-task-list>
    </div>
  </div>

  <!-- No tasks message -->
  <div class="row mt-4" *ngIf="!loading && !error && !noProjectAssigned && tasks.length === 0">
    <div class="col-12">
      <div class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i> No tasks found for this project.
      </div>
    </div>
  </div>
</div>
