<!-- Main Content Wrapper -->
<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0">
                    <span class="text-gradient d-inline">Internship Projects</span>
                </h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <!-- Internship Projects Section -->
                    <section>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="text-primary fw-bolder mb-0">Projects</h2>
                            <button class="btn btn-primary px-4 py-3" [routerLink]="'/projectForm'">
                                <i class="bi bi-plus-circle me-2"></i> Add Project
                            </button>
                        </div>

                        <!-- Dynamic Project List -->
                        <div class="list-group">
                            <div *ngFor="let project of projects" 
                                 class="list-group-item list-group-item-action p-4 rounded-4 shadow-sm mb-3 position-relative"
                                 (click)="goToProjectDetails(project.projectId)"> <!-- âœ… Click Event to Navigate -->
                                
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <h5 class="mb-1 text-primary">{{ project.title }}</h5>
                                    <small class="text-muted">
                                        {{ project.startDate ? (project.startDate | date:'yyyy') : 'N/A' }} - 
                                        {{ project.endDate ? (project.endDate | date:'yyyy') : 'N/A' }}
                                    </small>
                                </div>
                                
                                <p class="mb-1 text-dark">{{ project.description }}</p>
                        
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <small class="text-muted">
                                        <i class="bi bi-building"></i> {{ project.company?.name }}
                                    </small>
                        
                                    <!-- Project Status -->
                                    <span class="badge px-3 py-2"
                                          [ngClass]="{
                                              'bg-success': project.status === 'Completed',
                                              'bg-warning text-dark': project.status === 'In Progress',
                                              'bg-secondary': project.status === 'Open'
                                          }">
                                        {{ project.status }}
                                    </span>
                                </div>
                        
                                <!-- Action Buttons -->
                                <div class="d-flex gap-2 mt-3">
                                    <!-- Edit Button -->
                                    <button class="btn btn-outline-primary btn-sm" 
                                            [routerLink]="['/editProject', project.projectId]" (click)="$event.stopPropagation()">
                                        <i class="bi bi-pencil-square"></i> Edit
                                    </button>
                        
                                    <!-- Delete Button -->
                                        <button class="btn btn-outline-danger btn-sm" (click)="deleteProject(project); $event.stopPropagation();">
                                                 <i class="bi bi-trash"></i> Delete
                                        </button>

                                </div>
                            </div>
                        </div>
                        
                    </section>
                </div>
            </div>
        </div>
    </main>

<app-footer></app-footer>
