<app-navbar-student></app-navbar-student>

<div class="container">
  <h4 class="title">Change Password</h4>
  
  <div class="settings-card">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <div class="list-group">
          <a class="list-group-item " [routerLink]="['/profileHr', userId]" routerLinkActive="active">General</a>
          <a class="list-group-item" [routerLink]="['/changePassHR', userId]" routerLinkActive="active">Change Password</a>
          <a class="list-group-item" [routerLink]="['/socialLinksHR', userId]" routerLinkActive="active">Social Links</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 content">
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
          <div class="form-group">
            <label>Current Password</label>
            <input type="password" class="form-control" formControlName="currentPassword">
            <div *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched" class="error-message">
              Current password is required.
            </div>
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" formControlName="newPassword">
            <div *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength') && changePasswordForm.get('newPassword')?.touched" class="error-message">
              New password must be at least 8 characters long.
            </div>
            <div *ngIf="changePasswordForm.get('newPassword')?.hasError('noSpecialCharacter') && changePasswordForm.get('newPassword')?.touched" class="error-message">
              New password must contain at least one special character.
            </div>
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <div *ngIf="changePasswordForm.hasError('passwordsMismatch') && changePasswordForm.get('confirmPassword')?.touched" class="error-message">
              Passwords do not match.
            </div>
          </div>
          <div class="action-buttons">
            <button type="submit" class="btn btn-save">Save Changes</button>
            <button type="button" class="btn btn-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
