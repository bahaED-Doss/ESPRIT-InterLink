<div class="container mt-4">
  <h2 class="text-center">Company List</h2>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Email</th>
        <th>City</th>
        <th>Country</th>
        <th>Phone</th>
        <th>Industry Sector</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.name }}</td>
        <td>{{ company.location }}</td>
        <td>{{ company.email }}</td>
        <td>{{ company.city }}</td>
        <td>{{ company.country }}</td>
        <td>{{ company.phone }}</td>
        <td>{{ company.industrySector }}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm" [routerLink]="['/company-details', company.companyId]">
            <i class="bi bi-pencil-square"></i> Edit
          </button>          <button class="btn btn-danger btn-sm" (click)="deleteCompany(company)">Delete</button>
        </td>        
      </tr>
    </tbody>
  </table>
</div>
