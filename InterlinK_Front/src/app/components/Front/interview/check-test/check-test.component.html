<app-navbar></app-navbar><br /><br /><br /><br /><br />

<!-- Start Hero Area -->
<section class="hero-area">
  <div class="hero-inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="hero-text text-center">
            <h1 class="wow fadeInUp" data-wow-delay=".3s">Test Answers</h1>
          </div>

          <!-- Liste des questions avec rÃ©ponses -->

          <div class="row mt-4">
            <div class="col-12" *ngFor="let response of data; let i = index">
              <p class="p-2 border-bottom">
                <strong>Question:</strong>
                {{ response.questionById?.contenu }}
              </p>

              <input
                type="text"
                class="form-control mb-2"
                [disabled]="true"
                value="{{ response.reponse }}"
              />

              <input
                type="checkbox"
                [disabled]="true"
                [(ngModel)]="response.evaluation"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Hero Area -->

<app-start-process></app-start-process>
