<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="steps-container">
          <div class="steps-wrapper">
            <!-- Step 1 -->
            <div class="step-item">
              <div class="step-circle orange">
                <i class="fas fa-hashtag"></i>
              </div>
              <div class="step-content">
                <h3>CANDIDACY</h3>
                <p>Cover letter templates</p>
              </div>
            </div>

         <!-- Step: RECOMMENDATION -->
<div class="step-item" (click)="toggleRecommendations()" style="cursor: pointer;">
  <div class="step-circle orange">
    <i class="fas fa-magic"></i>
  </div>
  <div class="step-content">
    <h3>RECOMMENDATION</h3>
    <p>Click to see internships matching your skills</p>
  </div>
</div>

<!-- Dropdown shows only if toggled -->
<div *ngIf="showRecommendations" class="dropdown-box mt-3">
  <h5>Recommended Internships</h5>
  <div class="card p-3 mb-2" *ngFor="let rec of recommendations">
    <h6 class="text-primary">{{ rec.title }}</h6>
    <p><strong>Requirements:</strong> {{ rec.requirements }}</p>
  </div>
</div>



            <!-- Step 2 -->
            <div class="step-item">
              <div class="step-circle red">
                <i class="fas fa-pencil-alt"></i>
              </div>
              <div class="step-content">
                <h3>MODEL LETTER</h3>
                <p>Internship cover letter</p>
              </div>
            </div>

            <!-- Step 3 -->
            <div class="step-item">
              <div class="step-circle orange">
                <i class="fas fa-file-alt"></i>
              </div>
              <div class="step-content">
                <h3>RAPPORT</h3>
                <p>Succeed in your internship report</p>
              </div>
            </div>
          </div>

          <div class="navigation-arrows">
            <button class="nav-arrow prev"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-arrow next"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
