<div class="flexx">
  <app-aside></app-aside>
  <div class="container">
    <app-nav-back></app-nav-back>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div
              class="card-header pb-0 d-flex justify-content-between align-items-center"
            >
              <h6>Test Table</h6>
              <button class="btn btn-primary">Add Test</button>
            </div>

            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th
                        class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                      >
                        Title
                      </th>
                      <th
                        class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-3"
                      >
                        Test Type
                      </th>
                      <th
                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                      >
                        Grade
                      </th>
                      <th
                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                      >
                        Interview
                      </th>
                      <th
                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                      >
                        Manager
                      </th>
                      <th
                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                      >
                        Studient
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let test of data">
                      <td>
                        <div class="d-flex flex-column justify-content-center">
                          <p class="text-xs text-secondary mb-0">
                            {{ test.titre }}
                          </p>
                        </div>
                      </td>
                      <td>
                        <p class="text-xs font-weight-bold mb-0">
                          {{ test.typeTest }}
                        </p>
                      </td>
                      <td class="align-middle text-center text-sm">
                        {{ test.note }}
                      </td>

                      <td class="align-middle text-center text-sm">
                        {{ test.interview.titre }}
                      </td>
                      <td class="align-middle text-center text-sm">
                        {{ test.projectManagerByProjectManagerId.name }}
                      </td>
                      <td class="align-middle text-center text-sm">
                        {{ test.userById.firstName }}
                      </td>
                      <td class="align-middle text-center">
                        <a
                          href="javascript:;"
                          class="text-secondary font-weight-bold text-xs tt"
                        >
                          Edit
                        </a>
                        <span class="text-secondary text-xs font-weight-bold"
                          >/</span
                        >
                        <a
                          href="javascript:;"
                          class="text-secondary font-weight-bold text-xs tt"
                        >
                          Delete
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
